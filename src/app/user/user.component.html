<div class="container-fluid">
    <div class="container">
        <app-searchform (searchOutput)= "searchs($event)"></app-searchform>
        <div class="row">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{user.avatar_url}}" alt="">
                    <div class="card-title">
                        <h3>{{user.login}}</h3> <a href="{{user.html_url}}"><button class="btn btn-primary"> View on Github </button></a>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">User ~ {{user.login}}</h5>
                        <p class="card-text">Repository  {{user.public_repos}}</p>
                        <p class="card-text">Following {{user.following}}</p>
                        <p class="card-text">Followers {{ user.followers }}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>


    <h3>Repository's</h3>
    <div class="container">
        <div class="card" *ngFor="let repos of repo">
            <div class="card-body">
                <h5 class="card-title">Repo {{repos.name}}</h5>
                <p class="card-text">Description {{repos.description}}</p>
                <p class="card-text">Language {{repos.language}}</p>
                <p class="card-text">Created {{repos.created_at | date}}</p>
            </div>
        </div>
    </div>
</div>
