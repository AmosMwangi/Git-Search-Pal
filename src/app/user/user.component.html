<section id="user">
    <div class="container">
        <ng-progress></ng-progress>
        <app-searchform (searchOutput)= "searchs($event)"></app-searchform>
        <div class="card">
            <div class="card-body" id="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{user.avatar_url}}" id="img" alt="">
                    </div>
                    <div class="col-md-6" style="margin-top: 160px;">
                        <div class="card" style="width: 18rem;">
                            <div class="card-header">
                                <h1 class="text-center" style="font-family: 'Yeon Sung', cursive;">{{user.login}}</h1>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="g">Repository:  {{user.public_repos}}</li>
                                <li class="list-group-item" id="y">Following: {{user.following}}</li>
                                <li class="list-group-item" id="r">Followers: {{ user.followers }}</li>
                            </ul>
                        </div>
                        <a href="{{user.html_url}}" id="button" class="slide" >
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            &nbsp;
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <h2 class="text-center">Repositories</h2>
    <div class="container" id="repo">
      <div class="card"  *ngFor="let repos of repo" style="width: 22rem;" class="repo">
        <div class="card-body" id="repo-card" >
            <h5 class="card-title" id="h5">{{repos.name}}</h5>
            <p class="card-text">Description: {{repos.description}}</p>
            <p class="card-text">Language: {{repos.language}}</p>
            <p class="card-text text-muted"> <i><i> Created {{repos.created_at | date}} </i></i></p>
          </div>
      </div>
    </div>
</section>
